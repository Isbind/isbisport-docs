<!-- tableau_de_bord.html -->
<!DOCTYPE html>
<html>
<head>
    <title>ISBISPORT - Tableau de Bord</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card { background: #f9f9f9; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .chart-container { margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Tableau de Bord ISBISPORT</h1>
    
    <div class="dashboard">
        <div class="card">
            <h3>Chiffre d'Affaires du Mois</h3>
            <h2>0 FCFA</h2>
        </div>
        <div class="card">
            <h3>Dépenses du Mois</h3>
            <h2>0 FCFA</h2>
        </div>
        <div class="card">
            <h3>Bénéfice Net</h3>
            <h2>0 FCFA</h2>
        </div>
    </div>

    <div class="chart-container" style="width: 80%; margin: 0 auto;">
        <canvas id="frequentationChart"></canvas>
    </div>

    <script>
        // Données factices pour l'exemple
        const ctx = document.getElementById('frequentationChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil', 'Août', 'Sept', 'Oct', 'Nov', 'Déc'],
                datasets: [{
                    label: 'Fréquentation mensuelle',
                    data: [120, 190, 150, 200, 180, 210, 250, 230, 200, 220, 210, 230],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Fréquentation Mensuelle'
                    }
                }
            }
        });
    </script>
</body>
</html>
